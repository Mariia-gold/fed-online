<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form.html</title>
</head>
<body>
    <form action="">
        <p>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" value="Marichka"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" value="Golden"><br><br>
            <input type="submit" value="Submit"> <!-- кнопка для відправки форми -->
            <input type="reset" value="Reset"> <!-- кнопка для очищення форми -->
            <input type="button" value="Click Me!"> <!-- просто кнопка -->
        </p> <br>
        <p>
            <label for="age">Age:</label>
            <input type="number" id="age" value="22">
            <input type="submit" value="Submit"> 
            <input type="reset" value="Reset">
        </p><br>
        <p>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday"> 
        </p><br>
        <p>
            <label for="email">Enter your email:</label>
            <input type="email" id="email">
            <input type="submit" value="Submit">
        </p><br>
        <p>
            <label for="fname">First name:</label><br>
            <input placeholder="Marichka" type="text" id="fname"><br>
            <label for="lname">Last name:</label><br>
            <input placeholder="Golden" type="text" id="lname"><br>
            <input type="image" src="submit.jpg" style="width: 60px;height: 60px;">
        </p><br>
        <p>
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile"><br>
            <input type="submit" value="Submit">
        </p><br>
        <p>
            <label for="phone">Enter a phone number:</label><br>
            <input type="tel" id="phone" placeholder="+380631231122"><br>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
