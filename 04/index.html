<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Cписки -->
    <ul> <!-- ненумерований список (unordered list)-->
        <li>Hello</li>
        <li>Hello</li>
    </ul>

    <ol> <!-- нумерований список (ordered list) -->
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
    </ol>

    <ol type="A">Hello</ol> <!-- обираємо тип нумерованого рядка (римський, цифровий, буквений) -->
    <ol reversed>Hello</ol> <!-- список навпаки, наприклад 3,2,1 -->
    <ol start="5">Hello</ol> <!-- список починається з 5 -->

    <!-- Таблиця -->
    <table border="4" style="width: 100%;">
        <thead> <!-- назва таблиці -->
            <tr> <!-- створений рядок -->
                <th> <!-- назва рядка -->
                    Name
                </th>
                <th>
                    SecondName
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"> <!-- обєднання стовпців -->
                    Marichka
                </td>
                <td rowspan="2"> <!-- обєднання рядків -->
                    Golden
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Форми -->
    <form action="">
        <p>
            <label for="username"> <!-- імя для поля вводу -->
                Type username
            </label>
            <input id="username" type="text"> <!-- поле вводу -->
        </p>
        <p>
            <label for="userpassword">
                Type userpassword
            </label>
            <input id="userpassword" type="password">
        </p>
        <p>
            <label for="userpassword">
                Type userpassword
            </label>

            <input placeholder="type password"> <!-- placeholder дозволяє бачити підказку в інпуті -->
            <input disabled> <!-- disabled блокує інпут і не дозволяє нічого вводити-->

            <p>
                <label for="ford">
                    Ford
                </label>
                <input type="checkbox" id="ford" value="car ford"> <!-- зявляється місце чекбокс, де можна поставити галочку -->
            </p>

            <p>
                <label for="male">
                    Male
                </label>
                <input type="radio" name="gender" value="male"> <!-- зявляється місце чекбокс, де можна вибрати тільки одну відповідь -->
                <label for="female">
                    Female
                </label>
                <input type="radio" name="gender" value="female"> 

                <select> <!-- випадаючий список -->
                    <option value="front-end-skill-html">html</option>
                    <option value="front-end-skill-css">css</option>
                    <option value="front-end-skill-js">js</option>
                </select>
            </p>
            

        </p>
    </form>
</body>
</html>
