<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="hw-style.css">
</head>

<body>
    <div class="container">
        <button>
            <img src="img/menu-button.png" alt="menu button">
        </button>
        <h1>
            Menu
        </h1>
        <form class="form" action="">
            <input placeholder="Search food here" type="text">
        </form>

        <div class="menu-items">
            <div class="menu-position">
                <div class="position-image">
                    <img src="img/food-icon.png" alt="food">
                </div>
                <h4 class="position-text">Food</h4>
            </div>
            <div class="menu-position">
                <div class="position-image">
                    <img src="img/drinks-icon.png" alt="drinks">
                </div>
                <h4 class="position-text">Drinks</h4>
            </div>
            <div class="menu-position">
                <div class="position-image">
                    <img src="img/dessert-icon.png" alt="dessert">
                </div>
                <h4 class="position-text">Dessert</h4>
            </div>

            <div class="burger-menu">
                <h2>
                    Burger
                </h2>
                <div class="burger-position">
                    <div class="burger-image">
                        <img src="img/bigmac.png" alt="bigmac">
                    </div>
                    <div class="burger-text">
                        <h4>Big Mac</h4>
                        <p>Rs 240</p>
                    </div>
                </div>
                <div class="burger-position">
                    <div class="burger-image">
                        <img src="img/kfcdouble.png" alt="bigmac">
                    </div>
                    <div class="burger-text">
                        <h4>KFC Double</h4>
                        <p>Rs 252</p>
                    </div>
                </div>
                <div class="burger-position">
                    <div class="burger-image">
                        <img src="img/fishb.png" alt="bigmac">
                    </div>
                    <div class="burger-text">
                        <h4>Fish Burger</h4>
                        <p>Rs 220</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
